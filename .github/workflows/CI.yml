name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  CONFIGURATION: Release
  DOTNET_VERSION: 8.0.x
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install Package libmsquic
      run: |
        sudo apt update
        sudo apt install -y libmsquic
      shell: sh
    - name: Build
      run: dotnet build Http3Tools.sln --configuration ${{ env.CONFIGURATION }} --no-self-contained
    - name: Test
      run: dotnet test Http3Tools.sln --configuration ${{ env.CONFIGURATION }}